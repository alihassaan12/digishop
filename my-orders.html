<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/user-profile.css" />
    <title>Document</title>
  </head>
  <body class="grey-bg">
    <section>
      <div class="container-fluid py-5">
        <div class="container py-5">
          <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
              <div class="card user-account-nav user-account-sidebar">
                <div class="card-body px-0 rounded-4 user-nav-list">
                  <ul class="px-0">
                    <li>
                      <a id="side-dashboard" href="/Dashboard.html"
                        ><ion-icon name="home" class="me-2"></ion-icon>
                        Dashboard</a
                      >
                    </li>
                    <li class="active">
                      <a
                        id="side-orders"
                        href="/my-orders.html"
                        class="btn-edit-profile"
                        ><ion-icon name="cart" class="me-2"></ion-icon> My
                        Orders</a
                      >
                    </li>
                    <li>
                      <a id="side-account-setting" href="/account-settings.html"
                        ><ion-icon name="settings" class="me-2"></ion-icon>
                        Account Settings</a
                      >
                    </li>
                    <li>
                      <a
                        id="side-security-setting"
                        href="/security-setting.html"
                        ><ion-icon name="lock-closed" class="me-2"></ion-icon>
                        Security Settings</a
                      >
                    </li>
                    <li>
                      <a id="side-logout" href="#"
                        ><ion-icon name="exit-outline" class="me-2"></ion-icon>
                        Sign out</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-lg-9 col-md-8 col-sm-12 col-xs-12">
              <div class="card user-dashboard">
                <div class="card-body rounded-4 user-holder">
                  <h5 class="my-4">MY ORDERS</h5>
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                      <div class="order-list">
                        <div class="author-info">
                          <div class="row">
                            <div class="col-xl-3 col-lg-3">
                              <img
                                src="https://restaurant.fajira.com/uploads/outlet_type/actual_images/custom-image-821df3b939-120959659-traditional-moroccan-tajine-of-chicken-with-salted-lemons-olives-top-view--.jpg"
                                alt=""
                                class="img-fluid"
                              />
                            </div>
                            <div class="col-xl-8 col-lg-8 text-holder">
                              <h6><a>FAJIRA</a></h6>
                              <h6>Order#<a>5492</a></h6>
                              <div class="mt-4">
                                <h6 class="price text-secondary">639.93 RM</h6>
                              </div>
                            </div>
                          </div>
                        </div>
                        <span class="date-time">02-11-2022 14:47:36</span>
                        <div class="row justify-content-between">
                          <div class="col-xl-6 col-lg-6 col-md-12 col-12 my-2">
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-outline-secondary rounded-pill w-100"
                              data-bs-toggle="modal" data-bs-target="#exampleModal">
                              <strong> Order Detail </strong>
                            </button>
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                              <div class="modal-dialog modal-xl">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h1
                                      class="modal-title fs-5"
                                      id="exampleModalLabel"
                                    >
                                      Order Detail
                                    </h1>
                                    <button
                                      type="button"
                                      class="btn-close"
                                      data-bs-dismiss="modal"
                                      aria-label="Close"
                                    ></button>
                                  </div>
                                  <div class="modal-body">...</div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="col-xl-6 col-lg-6 col-md-12 col-12 my-2">
                            <button class="btn btn-primary rounded-pill w-100">
                              <strong> Delivered </strong>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
