<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/user-profile.css" />
    <title>Document</title>
  </head>
  <body class="grey-bg">
    <section>
      <div class="container-fluid py-5">
        <div class="container py-5">
          <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
              <div class="card user-account-nav user-account-sidebar">
                <div class="card-body px-0 rounded-4 user-nav-list">
                  <ul class="px-0">
                    <li>
                      <a id="side-dashboard" href="/Dashboard.html"
                        ><ion-icon name="home" class="me-2"></ion-icon>
                        Dashboard</a
                      >
                    </li>
                    <li>
                      <a
                        id="side-orders"
                        href="/my-orders.html"
                        class="btn-edit-profile"
                        ><ion-icon name="cart" class="me-2"></ion-icon> My
                        Orders</a
                      >
                    </li>
                    <li class="active">
                      <a id="side-account-setting" href="/account-settings.html"
                        ><ion-icon name="settings" class="me-2"></ion-icon>
                        Account Settings</a
                      >
                    </li>
                    <li>
                      <a
                        id="side-security-setting"
                        href="/security-setting.html"
                        ><ion-icon name="lock-closed" class="me-2"></ion-icon>
                        Security Settings</a
                      >
                    </li>
                    <li>
                      <a id="side-logout" href="#"
                        ><ion-icon name="exit-outline" class="me-2"></ion-icon>
                        Sign out</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-lg-9 col-md-8 col-sm-12 col-xs-12">
              <div class="card user-dashboard">
                <div class="card-body rounded-4 user-holder">
                  <h5 class="my-4">ACCOUNT SETTINGS</h5>
                  <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-12">
                      <form>
                        <div class="mb-3">
                          <label for="full-name" class="form-label"
                            >Full Name *</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="full-name"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input
                            type="email"
                            class="form-control"
                            id="email"
                            disabled
                          />
                        </div>
                        <div class="mb-3">
                          <label for="phone" class="form-label"
                            >Phone # *</label
                          >
                          <input type="tel" class="form-control" id="phone" />
                        </div>
                        <div class="mb-3">
                          <label for="file" class="form-label">Image*</label>
                          <input type="file" class="form-control" id="file" />
                        </div>
                        <div class="mb-3">
                          <label for="country" class="form-label"
                            >Country*</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="country"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="state" class="form-label">State*</label>
                          <input type="text" class="form-control" id="state" />
                        </div>
                        <div class="mb-3">
                          <label for="city" class="form-label">City*</label>
                          <input type="text" class="form-control" id="city" />
                        </div>
                        <div class="mb-3">
                          <button class="btn btn-primary">Update</button>
                        </div>
                      </form>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-12 text-center mt-4">
                      <div>
                        <img
                          src="https://restaurant.fajira.com/uploads/customer/actual-images/custom-image-d68e7ece38-profilepic-.jpg"
                          height="50%"
                          width="50%"
                        />
                        <p class="text-secondary mt-3">Profile Picture</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
