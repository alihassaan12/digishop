<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/user-profile.css" />
    <title>Document</title>
  </head>
  <body class="grey-bg">
    <section>
      <div class="container">
        <div class="row">
          <div class="col-xl-6 col-lg-6 align-self-center">
            <h5>CONTACT INFORMATION</h5>
            <p class="text-secondary mb-0 mt-3">Text us:</p>
            <h4>teamfajira@gmail.com</h4>
            <p class="text-secondary mb-0 mt-3">Call us:</p>
            <h4>0470119259</h4>
            <p class="text-secondary mb-0 mt-3">Address:</p>
            <h4>124 Walker Street North Sydney NSW 2060</h4>
          </div>
          <div class="col-xl-6 col-lg-6">
            <form>
              <h5>Get In touch</h5>
              <div class="row my-3">
                <div class="col">
                  <label> Full Name </label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col">
                  <label> Email </label>
                  <input type="email" class="form-control" />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label> Mobile No. </label>
                  <input type="tel" class="form-control" />
                </div>
                <div class="col">
                  <label> Subject </label>
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label> Message </label>
                  <textarea class="form-control" cols="30" rows="6"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button class="btn btn-lg btn-primary rounded-pill">
                    Submit Message
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
