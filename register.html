<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/user-profile.css" />
    <title>Document</title>
  </head>
  <body class="grey-bg">
    <section>
      <div class="container-fluid py-5">
        <div class="container py-5">
          <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-8">
              <div class="card user-dashboard">
                <div class="card-body rounded-4 user-holder">
                  <h4 class="text-secondary text-center my-3">
                    Register now to enjoy exciting features
                  </h4>
                  <form>
                    <div class="row mb-3">
                      <div class="col">
                        <label>Full Name</label>
                        <input type="full-name" class="form-control" />
                      </div>
                      <div class="col">
                        <label>Email</label>
                        <input type="email" class="form-control" />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <label>Mobile No.</label>
                        <input type="tel" class="form-control" />
                      </div>
                      <div class="col">
                        <label>Password</label>
                        <input type="password" class="form-control" />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="pb-4 border-login-bottom"></div>
                      </div>
                    </div>
                    <div class="row my-4">
                      <div class="col">
                        <button class="btn btn-primary rounded-pill">
                          Register
                        </button>
                      </div>
                    </div>
                    <div class="row my-4">
                      <div class="col">
                        <p class="text-secondary">
                          Already registered ?
                          <a href="#" class="text-dark"
                            ><strong> Login </strong>
                          </a>
                        </p>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
